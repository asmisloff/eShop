<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="~{fragments/common :: head/link}"/>

    <title> Edit brand </title>
</head>

<body class="bg-light">

<div th:replace="~{fragments/common :: navigation}"></div>

<div class="d-flex">
    <div th:replace="fragments/common :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}">Edit brand</h2>
        <h2 class="mb-4" th:if="${create}">Create brand</h2>

        <form th:object="${brand}" method="post" th:action="@{/brand}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Brand name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                               placeholder="Enter brand name" required>
                    </div>
                </div>

                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>

<th:block th:replace="~{fragments/common :: body/script}" />

</body>
</html>
