<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="~{fragments/common :: head/link}"/>

    <title> Products </title>
</head>

<body class="bg-light">

<div th:replace="~{fragments/common :: navigation}"></div>

<div class="d-flex">
    <div th:replace="fragments/common :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Products list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/product/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="products" class="table table-hover datatable" cellspacing="0" width="100%">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Categories</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${products}">
                        <td th:text="${prod.id}"></td>
                        <td th:text="${prod.name}"></td>
                        <td th:text="${prod.category.name}"></td>
                        <td th:text="${prod.brand.name}"></td>
                        <td th:text="${prod.price}"></td>
                        <td>
                            <a th:href="@{/product/{id}/edit(id=${prod.id})}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/product/{id}/delete(id=${prod.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/common :: body/script}" />
<th:block th:replace="~{fragments/common :: decorate_tables}"/>

</body>
</html>
