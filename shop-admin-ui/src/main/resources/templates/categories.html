<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="~{fragments/common :: head/link}"/>

    <title> Categories </title>
</head>

<body class="bg-light">

<div th:replace="~{fragments/common :: navigation}"></div>

<div class="d-flex">
    <div th:replace="fragments/common :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Categories list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/category/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="categories" class="table table-hover datatable" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
<!--                        <th>Product count</th>-->
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categories}">
                        <td th:text="${cat.id}"></td>
                        <td th:text="${cat.name}"></td>
<!--                        <td th:text="${cat.productCount}"></td>-->
                        <td>
                            <a th:href="@{/category/{id}/edit(id=${cat.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/category/{id}/delete(id=${cat.id})}" th:method="delete" class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/common :: body/script}" />
<th:block th:replace="~{fragments/common :: decorate_tables}"/>

</body>
</html>
